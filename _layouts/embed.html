<!doctype html>
<html lang="en">
    <head>
        {% include template/head.html %}
    </head>
    <body>
        {{ content }}
        {% if page.timeline or page.timeline-json %}<div id="timeline-embed" style="height: 600px" class="w-100"></div>{% endif %}
        {% include template/foot.html %}
    </body>
    <script>
    setTimeout(function() {
        document.getElementById('timeline-embed')
            .querySelectorAll('a')
            .forEach(function(elem) {
                elem.setAttribute('target','_blank');
                elem.setAttribute('rel','noopener');
            })
    }, 2000);
</script>
</html>
